<div class="add-todo-form text-center">
	<h1>Add Todo</h1>
	<div class="form-group">
		<input type="text" class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText >
		<br>
		<button (click)="addTodo($event, todoText)" class="btn btn-primary btn-block">Create</button>
	</div>
</div>

<div class="todo-list">
	<div *ngFor="let todo of todos">	
		<div class="col-md-1">
			<input type="checkbox"> 
		</div>
		<div class="col-md-7">
			<span [class.hidden]="todo.isEditMode">{{ todo.text }}</span>
			<input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.text" (keypress)="updateTodoText($event, todo)">
			<input type="button" class="btn btn-warning" [class.hidden]="!todo.isEditMode" (click)="setEditState(todo,false)">
		</div>
		<div class="col-md-4">
			<input type="button" class="btn btn-danger pull-right" value="Delete">
			<input [class.disable]="todo.isCompleted" (click)="setEditState(todo, true)" type="button" class="btn btn-default pull-right" value="Edit">
		</div>
	</div>
</div>
